{% extends "base.html" %}

{% block content %}
  <h2>edit post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{post.subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{post.content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input class="button" type="submit" value="Edit Post">
      <a class="button" href="/post/{{post.key().id()}}">Cancel</a>
    </form>
{% endblock %}
