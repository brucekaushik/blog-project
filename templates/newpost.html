{% extends "base.html" %}

{% block content %}
  <h2>NEW POST</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input class="button" type="submit" value="Add Post">
      <a class="button" href="/">Cancel</a>
    </form>
{% endblock %}
